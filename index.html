<!DOCTYPE html>
<style>
    html{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    tr{
        border-bottom: lightslategray 2px solid;
    }
</style>
<html>
    <body>
        <hr/>
            <h1 style="text-align: center;">
                Paragon 10-10-20/100
            </h1>
        <hr/>
        <br/>
        <div>
            <table style="width: 100%; table-layout: auto;">
                <tr style="background-color: lightsteelblue;">
                    <th id="lp">LP</th>
                    <th id="name">NAZWA</th>
                    <th id="count">ILOSC</th>
                    <th id="price">CENA</th>
                    <th id="sum">SUMA</th>
                    
                </tr>

                <tr hidden>
                    <td id="lp"></td>
                    <td id="name"></td>
                    <td id="count"></td>
                    <td id="price"></td>
                    <td id="sum"></td>
                    
                </tr>
                
                <tr style="background-color: lightsteelblue;">
                    <th id="lp"></th>
                    <th id="name"></th>
                    <th id="count"></th>
                    <th id="altogether">RAZEM</th>
                    <th id="sum" style="background-color: white;"></th>
                    
                </tr>
            </table>
        </div>
        <div style="margin: auto; width: auto; text-align: center;">
            <form>
                <h3>Nowa pozycja</h3>
                <form style="align-self: center;">
                    <label for="name">Nazwa</label><br/>
                    <input name="name" id="name" type="text"><br/>
                    <label for="count">Ilosc</label><br/>
                    <input name="count" id="count" type="number"><br/>
                    <label for="price">Cena</label><br/>
                    <input name="price" id="price" type="number" step="0.01"><br/><br/>
                    <input type="submit" value="Dodaj pozycje"><br/>
                </form>
            </form>
        </div>
        <script src="./paragon.js"></script>
    </body>
</html>
